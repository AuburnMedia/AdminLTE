<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EcoTrack | Login</title>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="static/css/adminlte.min.css">
    
    <style>
      .login-page {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-box {
        width: 400px;
      }
      .login-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .login-header {
        background: #28a745;
        color: white;
        padding: 2rem;
        text-align: center;
      }
      .eco-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      .login-body {
        padding: 2rem;
      }
    </style>
  </head>
  <body class="login-page">
    <div class="login-box">
      <div class="login-card">
        <div class="login-header">
          <div class="eco-icon">
            <i class="bi bi-leaf"></i>
          </div>
          <h2 class="mb-0">EcoTrack</h2>
          <p class="mb-0">Carbon Footprint Dashboard</p>
        </div>
        
        <div class="login-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="username" value="demo" required>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="password" value="demo" required>
              </div>
            </div>
            
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">
                Remember me
              </label>
            </div>
            
            <button type="submit" class="btn btn-success w-100 mb-3">
              <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
            </button>
            
            <div class="text-center">
              <small class="text-muted">
                Demo credentials: username: <strong>demo</strong>, password: <strong>demo</strong>
              </small>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/adminlte.min.js"></script>
    
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Simple demo authentication
        if (username === 'demo' && password === 'demo') {
          // Store user session
          sessionStorage.setItem('ecotrack_user', JSON.stringify({
            username: 'demo',
            name: 'Demo User',
            loginTime: new Date().toISOString()
          }));
          
          // Redirect to dashboard
          window.location.href = 'index.html';
        } else {
          alert('Invalid credentials. Please use username: demo, password: demo');
        }
      });
      
      // Check if already logged in
      if (sessionStorage.getItem('ecotrack_user')) {
        window.location.href = 'index.html';
      }
    </script>
  </body>
</html>
