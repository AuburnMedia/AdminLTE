<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EcoTrack | Login</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">

    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="static/css/adminlte.min.css">

    <style>
      body {
        font-family: 'Source Sans Pro', -apple-system, Roboto, Helvetica, sans-serif;
        background: #E9ECEF;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 20px;
      }

      .login-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 18px;
        width: 100%;
        max-width: 400px;
      }

      .login-title {
        color: #495057;
        font-size: 34px;
        font-weight: 400;
        line-height: 1.5;
        text-align: center;
        margin-bottom: 18px;
      }

      .login-card {
        width: 360px;
        background: #FFF;
        border-radius: 4px;
        box-shadow: 0 0 1px 0 rgba(0, 0, 0, 0.13), 0 1px 3px 0 rgba(0, 0, 0, 0.20);
        padding: 22px 20px 37px 20px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 22px;
      }

      .login-header h2 {
        color: #666;
        font-size: 16px;
        font-weight: 400;
        line-height: 1.5;
        margin: 0;
      }

      .form-group {
        margin-bottom: 22px;
        position: relative;
      }

      .input-wrapper {
        display: flex;
        border: 1px solid #CED4DA;
        border-radius: 4px;
        overflow: hidden;
      }

      .form-control {
        flex: 1;
        border: none;
        padding: 8px 12px;
        font-family: 'Source Sans Pro', sans-serif;
        font-size: 16px;
        background: #FFF;
        outline: none;
      }

      .form-control::placeholder {
        color: #939BA2;
        font-size: 16px;
      }

      .input-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 39px;
        background: #FFF;
        border-left: 1px solid #CED4DA;
        color: #777;
      }

      .btn-signin {
        background: #007BFF;
        border: 1px solid #007BFF;
        color: #FFF;
        padding: 9px 25px;
        border-radius: 4px;
        font-family: 'Source Sans Pro', sans-serif;
        font-size: 16px;
        font-weight: 400;
        line-height: 1.5;
        cursor: pointer;
        float: right;
        margin-top: 15px;
      }

      .btn-signin:hover {
        background: #0056b3;
        border-color: #0056b3;
      }

      .register-link {
        color: #007BFF;
        text-decoration: none;
        font-family: 'Source Sans Pro', sans-serif;
        font-size: 16px;
        font-weight: 400;
        line-height: 1.5;
        margin-top: 20px;
        display: inline-block;
      }

      .register-link:hover {
        text-decoration: underline;
        color: #0056b3;
      }

      @media (max-width: 480px) {
        .login-card {
          width: 100%;
          max-width: 360px;
          margin: 0 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1 class="login-title">EcoTrack</h1>

      <div class="login-card">
        <div class="login-header">
          <h2>Sign in</h2>
        </div>

        <form id="loginForm">
          <div class="form-group">
            <div class="input-wrapper">
              <input type="email" class="form-control" id="email" placeholder="Email" value="demo@example.com" required>
              <div class="input-icon">
                <i class="bi bi-envelope"></i>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="input-wrapper">
              <input type="password" class="form-control" id="password" placeholder="Password" value="demo" required>
              <div class="input-icon">
                <i class="bi bi-lock"></i>
              </div>
            </div>
          </div>

          <button type="submit" class="btn-signin">Sign In</button>

          <div style="clear: both; margin-top: 30px;">
            <a href="register.html" class="register-link">Register a new user</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/adminlte.min.js"></script>

    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Simple demo authentication
        if ((email === 'demo@example.com' || email === 'demo') && password === 'demo') {
          // Store user session
          sessionStorage.setItem('ecotrack_user', JSON.stringify({
            email: email,
            name: 'Demo User',
            loginTime: new Date().toISOString()
          }));

          // Redirect to dashboard
          window.location.href = 'index.html';
        } else {
          alert('Invalid credentials. Please use email: demo@example.com, password: demo');
        }
      });

      // Check if already logged in
      if (sessionStorage.getItem('ecotrack_user')) {
        window.location.href = 'index.html';
      }
    </script>
  </body>
</html>
