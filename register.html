<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EcoTrack | Register</title>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="static/css/adminlte.min.css">
    
    <style>
      body {
        font-family: 'Source Sans Pro', -apple-system, Roboto, Helvetica, sans-serif;
        background: #E9ECEF;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 20px;
      }
      
      .register-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 18px;
        width: 100%;
        max-width: 400px;
      }
      
      .register-title {
        color: #495057;
        font-size: 34px;
        font-weight: 400;
        line-height: 1.5;
        text-align: center;
        margin-bottom: 18px;
      }
      
      .register-card {
        width: 360px;
        background: #FFF;
        border-radius: 4px;
        box-shadow: 0 0 1px 0 rgba(0, 0, 0, 0.13), 0 1px 3px 0 rgba(0, 0, 0, 0.20);
        padding: 22px 20px 51px 20px;
      }
      
      .register-header {
        text-align: center;
        margin-bottom: 22px;
      }
      
      .register-header h2 {
        color: #666;
        font-size: 16px;
        font-weight: 400;
        line-height: 1.5;
        margin: 0;
      }
      
      .form-group {
        margin-bottom: 15px;
        position: relative;
      }
      
      .input-wrapper {
        display: flex;
        border: 1px solid #CED4DA;
        border-radius: 4px;
        overflow: hidden;
      }
      
      .form-control {
        flex: 1;
        border: none;
        padding: 8px 12px;
        font-family: 'Source Sans Pro', sans-serif;
        font-size: 16px;
        background: #FFF;
        outline: none;
      }
      
      .form-control::placeholder {
        color: #939BA2;
        font-size: 16px;
      }
      
      .input-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 39px;
        background: #FFF;
        border-left: 1px solid #CED4DA;
        color: #777;
      }
      
      .checkbox-group {
        display: flex;
        align-items: center;
        margin: 25px 0;
        font-size: 16px;
      }
      
      .checkbox-input {
        width: 22px;
        height: 22px;
        border: 1px solid #D3CFC8;
        margin-right: 7px;
        cursor: pointer;
      }
      
      .checkbox-label {
        color: #666;
        font-weight: 700;
        line-height: 1.375;
      }
      
      .terms-link {
        color: #007BFF;
        text-decoration: none;
        font-weight: 700;
      }
      
      .terms-link:hover {
        text-decoration: underline;
      }
      
      .btn-register {
        background: #007BFF;
        border: 1px solid #007BFF;
        color: #FFF;
        padding: 9px 21px;
        border-radius: 4px;
        font-family: 'Source Sans Pro', sans-serif;
        font-size: 16px;
        font-weight: 400;
        line-height: 1.5;
        cursor: pointer;
        float: right;
        margin-top: 15px;
      }
      
      .btn-register:hover {
        background: #0056b3;
        border-color: #0056b3;
      }
      
      .login-link {
        color: #007BFF;
        text-decoration: none;
        font-family: 'Source Sans Pro', sans-serif;
        font-size: 16px;
        font-weight: 400;
        line-height: 1.5;
        text-align: center;
        display: block;
        margin-top: 40px;
        clear: both;
      }
      
      .login-link:hover {
        text-decoration: underline;
        color: #0056b3;
      }
      
      @media (max-width: 480px) {
        .register-card {
          width: 100%;
          max-width: 360px;
          margin: 0 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <h1 class="register-title">EcoTrack</h1>
      
      <div class="register-card">
        <div class="register-header">
          <h2>Register</h2>
        </div>
        
        <form id="registerForm">
          <div class="form-group">
            <div class="input-wrapper">
              <input type="text" class="form-control" id="fullName" placeholder="What should we call you?" required>
              <div class="input-icon">
                <i class="bi bi-person"></i>
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <div class="input-wrapper">
              <input type="password" class="form-control" id="password" placeholder="Password" required>
              <div class="input-icon">
                <i class="bi bi-lock"></i>
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <div class="input-wrapper">
              <input type="password" class="form-control" id="confirmPassword" placeholder="Retype password" required>
              <div class="input-icon">
                <i class="bi bi-lock"></i>
              </div>
            </div>
          </div>
          
          <div class="checkbox-group">
            <input type="checkbox" class="checkbox-input" id="agreeTerms" required>
            <label for="agreeTerms" class="checkbox-label">
              I agree to the <a href="#" class="terms-link">terms</a>
            </label>
          </div>
          
          <button type="submit" class="btn-register">Register</button>
          
          <a href="login.html" class="login-link">I already have a membership</a>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/adminlte.min.js"></script>
    
    <script>
      document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const fullName = document.getElementById('fullName').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const agreeTerms = document.getElementById('agreeTerms').checked;
        
        // Validation
        if (!agreeTerms) {
          alert('Please agree to the terms and conditions');
          return;
        }
        
        if (password !== confirmPassword) {
          alert('Passwords do not match');
          return;
        }
        
        if (password.length < 4) {
          alert('Password must be at least 4 characters long');
          return;
        }
        
        // Simple demo registration
        alert('Registration successful! You can now login with email: demo@example.com and password: demo');
        
        // Redirect to login page
        window.location.href = 'login.html';
      });
    </script>
  </body>
</html>
